<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <script src="../js/forgot-password.js"></script>
    <title>DRIFT - forgot-password</title>
</head>
<body>
    <div class="login-area">
        <div class="logo">
            <img src="../src/img/logo.png" alt="Logo DRIFT">
        </div>
        <form class="login-form">
            <h1>Recuperar Senha</h1>
            <p class="instructions">Digite seu nome de usuário, telefone ou e-mail para recuperar sua senha.</p>
            <input type="text" id="username" placeholder="Nome de usuário, telefone ou email" required>
            <button type="submit">Enviar Link de Recuperação</button>
            <div class="separator">OU</div>
            <a href="/" class="back-to-login">Voltar para o Login</a>
        </form>
    </div>
